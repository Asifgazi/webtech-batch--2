<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        th {
            background-color: #3498db;
            color: white;
            text-align: left;
            padding: 15px;
            font-weight: 600;
            font-size: 16px;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e1e1e1;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #f1f8ff;
            transition: background-color 0.2s;
        }
        
        .back-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .back-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin-bottom: 15px;
        }
        
        .customer-count {
            background-color: #2c3e50;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .id-cell {
            font-weight: bold;
            color: #2c3e50;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            th, td {
                padding: 12px 10px;
                font-size: 14px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Customer Management</h1>
        <div class="customer-count">Total Customers: 4</div>
    </div>
    
    <div class="container">
        <h2>Customer List</h2>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="id-cell">1</td>
                    <td>Asif</td>
                    <td>017xxxxxxx</td>
                </tr>
                <tr>
                    <td class="id-cell">2</td>
                    <td>Sami</td>
                    <td>018888</td>
                </tr>
                <tr>
                    <td class="id-cell">3</td>
                    <td>Rakib</td>
                    <td>019xxxxxxx</td>
                </tr>
                <tr>
                    <td class="id-cell">4</td>
                    <td>Siam</td>
                    <td>016xxxxxxx</td>
                </tr>
            </tbody>
        </table>
        
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
    
    <script>
        // Simple JavaScript to enhance interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effect to table rows
            const tableRows = document.querySelectorAll('tbody tr');
            tableRows.forEach(row => {
                row.addEventListener('click', function() {
                    // Remove active class from all rows
                    tableRows.forEach(r => r.classList.remove('active'));
                    // Add active class to clicked row
                    this.classList.add('active');
                    
                    // Get customer details
                    const id = this.cells[0].textContent;
                    const name = this.cells[1].textContent;
                    const phone = this.cells[2].textContent;
                    
                    // Display a simple alert with customer info (in a real app, you might show a modal)
                    console.log(`Customer selected: ${name} (ID: ${id}, Phone: ${phone})`);
                });
            });
            
            // Add some CSS for the active row
            const style = document.createElement('style');
            style.textContent = `
                tr.active {
                    background-color: #e3f2fd !important;
                    box-shadow: inset 0 0 0 2px #3498db;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
